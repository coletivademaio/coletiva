<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Candidatos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>

    <h2>Lista de Candidatos</h2>
    <p><strong>Total de Inscritos:</strong> <span id="totalInscritos">0</span></p>
    <p><strong>Total de Obras:</strong> <span id="totalObras">0</span></p>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Obras</th>
            </tr>
        </thead>
        <tbody id="tabelaCandidatos">
        </tbody>
    </table>

    <script>
        async function carregarCSV() {
            const response = await fetch('dados.csv'); // Carrega o CSV
            const csvText = await response.text();
            const linhas = csvText.trim().split("\n"); // Separa linhas

            let totalObras = 0;
            const candidatos = linhas.slice(1).map(linha => {
                const [nome, obras] = linha.split(",");
                const obrasLista = obras ? obras.split("|") : [];
                totalObras += obrasLista.length;

                return { nome, obras: obrasLista };
            });

            document.getElementById("totalInscritos").textContent = candidatos.length;
            document.getElementById("totalObras").textContent = totalObras;

            // Monta a tabela
            const tabela = document.getElementById("tabelaCandidatos");
            tabela.innerHTML = candidatos.map(candidato => `
                <tr>
                    <td>${candidato.nome}</td>
                    <td>${candidato.obras.join(", ")}</td>
                </tr>
            `).join("");
        }

        carregarCSV();
    </script>

</body>
</html>
