<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Nomes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Lista de Nomes</h1>
  <p id="quantidade"></p>
  <p id="ultimoAdicionado"></p>

  <table id="nomesTable">
    <thead>
      <tr>
        <th>Nome</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os nomes serão inseridos aqui -->
    </tbody>
  </table>

  <script>
    async function carregarDados() {
      try {
        const response = await fetch('dados.csv'); // Carrega o CSV
        const csvText = await response.text();
        const linhas = csvText.trim().split("\n").slice(1); // Ignora o cabeçalho "Nome"

        // Exibir a quantidade total de nomes
        document.getElementById('quantidade').textContent = "Quantidade total de nomes: " + linhas.length;

        // Exibir o último nome adicionado
        document.getElementById('ultimoAdicionado').textContent = "Último nome adicionado: " + (linhas.length ? linhas[linhas.length - 1] : "Nenhum nome");

        // Preencher a tabela com os nomes
        const tabela = document.getElementById('nomesTable').getElementsByTagName('tbody')[0];
        linhas.forEach(nome => {
          const linha = document.createElement('tr');
          const celula = document.createElement('td');
          celula.textContent = nome;
          linha.appendChild(celula);
          tabela.appendChild(linha);
        });

      } catch (error) {
        console.error('Erro ao buscar os dados:', error);
      }
    }

    // Carregar os dados quando a página carregar
    window.onload = carregarDados;
  </script>
</body>
</html>
