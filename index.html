<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nomes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            color: #333;
        }

        .stats {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color: #333;
        }

        .stats span {
            color: #555;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .stats {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lista de Nomes</h1>
        <ul id="namesList"></ul>

        <div class="stats">
            <div>
                <span>Total de Nomes:</span> <span id="totalCount">0</span>
            </div>
            <div>
                <span>Último Nome Adicionado:</span> <span id="lastAdded">-</span>
            </div>
        </div>
    </div>

    <script>
        async function carregarDados() {
            try {
                const response = await fetch('dados.csv'); // Carrega o CSV
                const csvText = await response.text();
                const linhas = csvText.trim().split("\n").slice(1); // Ignora o cabeçalho "Nome"

                // Exibe os nomes na lista
                const namesList = document.getElementById("namesList");
                linhas.forEach(nome => {
                    const li = document.createElement("li");
                    li.textContent = nome;
                    namesList.appendChild(li);
                });

                // Exibe a quantidade total de nomes
                document.getElementById("totalCount").textContent = linhas.length;

                // Exibe o último nome adicionado
                document.getElementById("lastAdded").textContent = linhas.length ? linhas[linhas.length - 1] : "-";

            } catch (error) {
                console.error("Erro ao buscar os dados:", error);
            }
        }

        carregarDados();
    </script>

</body>
</html>
